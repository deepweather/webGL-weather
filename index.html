<!doctype html>
<html>
	<head>
		<title>WebGL weather example</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="./stylesheets/gltest.css" />		
		<link rel="stylesheet" href="https://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
		<script src="https://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
		<script src="https://www.sumbera.com/gist/js/leaflet/canvas/L.CanvasOverlay.js"></script>
		<script src="./ut-data/ut_lats.json" charset="utf-8"></script>
		<script src="./ut-data/ut_lons.json" charset="utf-8"></script>
		<script
  src="https://code.jquery.com/jquery-1.11.0.min.js"
  integrity="sha256-spTpc4lvj4dOkKjrGokIrHkJgNA0xMS98Pw9N7ir9oI="
  crossorigin="anonymous"></script>
		<script src="./javascripts/imWest.js"></script>
		
		<!-- vertex shader -->
		<script id="vshader" type="x-shader/x-vertex">
			attribute vec4 aVertexPosition;
			attribute vec4 aVertexColor;
			
			uniform mat4 uMVMatrix;

			varying vec4 vColor;

			void main() {
				gl_Position = uMVMatrix * aVertexPosition;
				vColor = aVertexColor;
			}
		</script>
		
		<!-- fragment shader -->
		<script id="fshader" type="x-shader/x-fragment">
			precision mediump float;
			varying vec4 vColor;		
			
			void main() {
				gl_FragColor = vec4(vColor[0],vColor[1],vColor[2],vColor[3]);
			}
		</script>
	</head>
	<body>
		<div id="map"></div>
	</body>
</html>
